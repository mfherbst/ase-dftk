branches:
  only:
    # Only build master and version tags
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.julia/artifacts"

notifications:
  email: false

jobs:
  include:
    # Install option 1: Installation from Julia & Julia tests
    - language: julia
      script:
        - julia scripts/setup_asedftk.jl
        - julia -e 'include("asedftk/test_asedftk.jl")'
    #
    # Install option 2: Installation via pip & python tests
    - language: python
      python: 3.6
      env: BUILD_SDIST=true
      install:
        - bash .ci/get_julia.sh
        - travis_retry pip3 install -r requirements.txt
        - python3 -c "import asedftk; asedftk.install()"
        # Test dependencies:
        - pip3 install "pytest == 4.3.1"  # Newer version caused segfaults
      script:
        - python-jl -m pytest

deploy:  # Note: This will only deploy sdist on linux!
  skip_cleanup: true
  provider: pypi
  user: "__token__"
  distributions: "sdist bdist_wheel"
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
    condition: "$BUILD_SDIST == true"
